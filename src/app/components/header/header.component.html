<header class="header">
  <nav class="navbar navbar-dark navbar-expand-lg justify-content-between px-4">
    <a class="navbar-brand order-1 order-lg-1" href="/">7-PRICE</a>
    <button
      class="navbar-toggler order-0 burger p-0"
      type="button"
      data-toggle="collapse"
      data-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon burger__icon"></span>
    </button>
    <div class="collapse justify-content-center navbar-collapse order-2 order-lg-1" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" routerLink="/solutions">{{"header.solutions" | translate}}</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/tariffs">{{"header.tariffs" | translate}}</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="">{{"header.blog" | translate}}</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/about">{{"header.about" | translate}}</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/contacts">{{"header.contacts" | translate}}</a>
        </li>
      </ul>
    </div>
    <div class="dropdown order-3">
      <button
        class="btn btn-transparent dropdown-toggle dropdown"
        type="button"
        id="languageSelector"
        data-toggle="dropdown"
        aria-haspopup="true"
        aria-expanded="false"
      >
        {{selectedLanguage}}
      </button>
      <div class="dropdown-menu" aria-labelledby="languageSelector">
        <button class="dropdown-item" (click)="switchLanguage('ua')">UA</button>
        <button class="dropdown-item" (click)="switchLanguage('en')">EN</button>
        <button class="dropdown-item" (click)="switchLanguage('ru')">RU</button>
      </div>
    </div>
  </nav>
</header>
